<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Countdown Timer</h1>

    <div class="container-c">
      <div class="days-countdown">
        <p class="big" id="days"></p>
        <span>days</span>
      </div>

      <div class="hours-countdown">
        <p class="big" id="hours">00</p>
        <span>hours</span>
      </div>

      <div class="mins-countdown">
        <p class="big" id="mins">00</p>
        <span>mins</span>
      </div>

      <div class="seconds-countdown">
        <p class="big" id="seconds">00</p>
        <span>seconds</span>
      </div>
    </div>
  </div>

  <script text="text/javascript" src="script.js"></script>
</body>
</html>
